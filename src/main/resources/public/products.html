<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Representative Module</title>
<link href="jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet">
<script src="jquery-ui-1.12.1/external/jquery/jquery.js"></script>
<script src="jquery-ui-1.12.1/jquery-ui.js"></script>
<link type="text/css" rel="stylesheet" href="/styles/main.css" />
<link href="https://fonts.googleapis.com/css?family=Lato:300,700" rel="stylesheet">
<script src="scripts/estore_utils.js"></script>
<script src="scripts/products.js"></script>
</head>
<body>
	<header>
		<ul>
			<li>
				<a href="representatives.html">E-Store</a>
			</li>
			<li>
				<a href="products.html" class="links">Product List</a>
			</li>
			
			<li class="add-product-button">
				<button id="add-product" onclick="loadReviewCRUD('product')"><span class="ui-icon ui-icon-plusthick" style="margin-right: .5em"></span>Add Product</button>
			</li>
			<li class="logout-button">
				<a href="login.html" class="links">Log Out</a>
			</li>
		</ul>
	</header>
	<main>
	<section id="menu">
		
	</section>
	<section id="list">
		<table id="orders"></table>
	</section>
	<div id="dialog-message" title="Message From Server" style="display: none">
		<p id="dialogMessageText"></p>
	</div>
	<div id="dialog-loading" title="Message From Server" style="display: none">
		<p id="dialogMessageTextLoading"></p>
	</div>
	<div id="dialogCRUD" title="Create Product" style="display: none">
		<div id="mainForm">
			<div id="inventoryDetails"></div>
			<input type="hidden" id="productId" name="productId">
			<form id="place-order-form">
				<fieldset>
					<legend>Product Information </legend>
					<div class="title">
						<label for="quantity">Title</label>
						<input type="text" id="title" name="title" placeholder="Running Shoes">
					</div>
					<div class="description">
						<label for="description">Description</label>
						<textarea id="description" name="description" placeholder="These pair of shoes deliver a comfortable ..."></textarea>
					</div>
				</fieldset>
			</form>
		</div>
	</div>

	</main>
	<footer>Copyright 2017</footer>
</body>
</html>
